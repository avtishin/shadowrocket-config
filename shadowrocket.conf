DOMAIN-SUFFIX, tinkoff.ru, DIRECT
DOMAIN-SUFFIX, ozon.ru, DIRECT
DOMAIN-SUFFIX, avito.ru, DIRECT
DOMAIN-SUFFIX, sberbank.ru, DIRECT
DOMAIN-SUFFIX, 2ip.ru, DIRECT

